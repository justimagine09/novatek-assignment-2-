<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Drop-down</th>
        <th>Up/Down</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userForm of form.controls; trackby:trackByUserId; let index=index; let first=first; let last=last">
        <ng-container [formGroup]="$any(userForm)">
          <td>
            <span>{{index}}</span>
          </td>
          <td>
            <input formControlName="firstName" class="form-control"/>
          </td>
          <td>
            <input formControlName="lastName" class="form-control" />
          </td>
          <td>
            <select formControlName="dropDown" class="form-control">
              <option>One</option>
              <option>Two</option>
              <option>Three</option>
            </select>
          </td>
          <td>
            <button [disabled]="first" (click)="moveUp(index)">Up</button>
            <button [disabled]="last" (click)="moveDown(index)">Down</button>
          </td>
          <td>
            <div class="action-wrapper">
              <button class="btn btn-outline-secondary" (click)="addNewForm(index)">Add</button>
              <button class="btn btn-outline-primary" [disabled]="!userForm.value.id">Edit</button>
              <button class="btn btn-outline-danger" [disabled]="first" (click)="deleteForm(index)">Delete</button>
            </div>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
