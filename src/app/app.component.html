<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Drop-down</th>
        <th>Up/Down</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let userForm of form.controls">
        <ng-container [formGroup]="$any(userForm)">
          <td>
            <span>{{userForm.value.id}}</span>
          </td>
          <td>
            <input formControlName="firstName" class="form-control"/>
          </td>
          <td>
            <input formControlName="lastName" class="form-control" />
          </td>
          <td>
            <select formControlName="dropDown" class="form-control">
              <option>One</option>
              <option>Two</option>
              <option>Three</option>
            </select>
          </td>
          <td>
          </td>
          <td>
            <div class="action-wrapper">
              <button class="btn btn-outline-secondary" (click)="addUser($any(userForm))">Add</button>
              <button class="btn btn-outline-primary" (click)="updateUser($any(userForm))" [disabled]="userForm.value.id == 0">Edit</button>
              <button class="btn btn-outline-danger" (click)="removeUser($any(userForm))" [disabled]="userForm.value.id == 0">Delete</button>
            </div>
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
